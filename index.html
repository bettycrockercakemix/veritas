<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Veritas Crypt</title>
      <style>
         
         body {
         background-color: black;
         color: red;
         font-family: MS Gothic, sans-serif;
         cursor: url('https://kiunlo.neocities.org/cursors/misc/raven2_cursor.png'), auto;
         }
         .container {
         display: grid;
         grid-template-columns: 1fr 4fr;
         gap: 10px;
         padding: 10px;
         max-width: 1200px;
         margin: 0 auto;
         }
         .header {
         text-align: center;
         grid-column: span 3;
         font-size: 48px;
         font-family: 'Old English Text MT', serif;
         }
         .left, .right, .middle {
         border: 2px dotted red;
         padding: 10px;
         }
         .left {
         display: flex;
         flex-direction: column;
         height:654px;
         }
         .left a, .right a, .subheader {
         font-family: 'Old English Text MT', serif;
         font-size: 24px;
         color: red;
         text-decoration: none;
         display: block;
         text-align: center;
         margin: 5px 0;
         }
         .subheader {
         font-size: 24px;
         margin-bottom: 10px;
         }
         .middle {
         padding: 20px;
         display: flex;
         flex-direction: column;
         justify-content: space-between;
         }
         .left img{
         display: block;
         margin: 0 auto;
         width: 76%;
         max-width: 300px;
         height: auto;
         }
         .moving-text-container {
         overflow: hidden;
         white-space: nowrap;
         box-sizing: border-box;
         border-bottom: 1px dotted red;
         margin-bottom: 20px;
         }
         .footer {
         display: flex;
         justify-content: space-between;
         margin-top: 20px;
         grid-column: span 3;
         align-items: flex-end;
         }
         .scrollable-section {
         overflow-y: auto;
         max-height: 90px;
         padding-top: 5px;
         }
         /* Separators */
         .section {
         margin-bottom: 20px;
         padding-bottom: 10px;
         }
         a:hover {
         cursor: url('https://kiunlo.neocities.org/cursors/misc/raven2_cursor.png'), auto;
         color: #ff6666; /* Lighter shade of red */
         }
         iframe {
            width: 110%;
            height:110%;
            border: none;
            margin: -8px;
            
         }
      </style>
   </head>
   
   <body>
      <div class="container">
         <div class="header">♱ The Veritas Crypt ♱</div>
         <div class="left">
            <div class="section" style="border-bottom: 1px dotted red;">
               <img src="rose.png" alt="Rose" style="width:50%;">

               <a href="about.html" target="content-frame">About</a>
               <a href="history.html" target="content-frame">History</a>
               <a href="archives.html" target="content-frame">Archives</a>
               <a href="biographies.html" target="content-frame">Biographies</a>
               <a href="devotions.html" target="content-frame">Devotions</a>
               <a href="artgallery.html" target="content-frame">Art Gallery</a>
               <a href="forum.html" target="content-frame">Forum</a>
            </div>
            
      <p class="subheader">Featured art!</p>
      <img src="romannn.png" alt="Featured Art" style="width: 100%">
         </div>
         <iframe name="content-frame" src="home.html"></iframe>
      </div>
   </body>
</html>
