<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Veritas Crypt</title>
      <style>
         body {
         color: red;
         font-family: MS Gothic, sans-serif;
         cursor: url('https://kiunlo.neocities.org/cursors/misc/raven2_cursor.png'), auto;
         }
         .container {
         max-width: 1200px;
         margin: 0 auto;
         padding: 20px;
         border: 2px dotted red;
         height: 634px;
         }
         .header {
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding-bottom: 10px;
         border-bottom: 2px dotted red;
         }
         .title {
         font-size: 24px;
         }
         .menu a {
         color: red;
         text-decoration: none;
         padding: 0 10px;
         }
         .menu a:hover {
         text-decoration: underline;
         cursor: url('https://kiunlo.neocities.org/cursors/misc/raven2_cursor.png'), auto;
         }
         .forum-header {
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding-top: 20px;
         padding-bottom: 10px;
         }
         .forum-header a {
         color: red;
         text-decoration: none;
         cursor: url('https://kiunlo.neocities.org/cursors/misc/raven2_cursor.png'), auto;
         }
         .forum-header a:hover {
         text-decoration: underline;
         }
         a{
         color:red;
         }
         a:hover {
         cursor: url('https://kiunlo.neocities.org/cursors/misc/raven2_cursor.png'), auto;
         color: #ff6666; /* Lighter shade of red */
         }
         .forum-table {
         width: 100%;
         border-collapse: collapse;
         overflow-y: auto;
         height: 520px;
         }
         .forum-row {
         display: table-row;
         width: 100%;
         table-layout: fixed;
         }
         .forum-cell {
         padding: 10px;
         border: 1px solid red;
         display: table-cell;
         vertical-align: middle; /* Ensures content within cells is centered vertically */
         }
         .topic-cell {
         width: 70%;
         }
         .replies-cell, .author-cell, .date-cell {
         text-align: center;
         }
         .replies-cell {
         width: 10%;
         }
         .author-cell {
         width: 20%;
         }
         .date-cell {
         width: 10%;
         }
      </style>
